<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <!--    bootstrap css file -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!--   font awesome css file -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/custom-style.css">

</head>

<body>
    <div id="particles-js">

        <div class="signup">
            <form action="#">
                <h1>Register Account</h1>
                <div class="login-area">
                    <p>Please provide your details</p>

                    <!-- first name field -->
                    <div class="field">
                        <input type="text" id="firstname" value="" placeholder="First Name" class="form-control">
                    </div>

                    <!-- last name field -->
                    <div class="field">
                        <input type="text" id="lastname" value="" placeholder="Last Name" class="form-control">
                    </div>

                    <!-- address field -->
                    <div class="field">
                        <input type="text" id="address" value="" placeholder="Address" class="form-control">
                    </div>

                    <!-- email field -->
                    <div class="field">
                        <input type="email" id="email" value="" placeholder="Email Address" class="form-control">
                    </div>

                    <!-- phone field -->
                    <div class="field">
                        <input type="text" id="phone" value="" placeholder="Contact Number" class="form-control">
                    </div>

                    <!--  password field -->
                    <div class="field">
                        <input type="password" id="password" name="password" value="" placeholder="Password" class="form-control">
                    </div>

                    <!--  password confirm field -->
                    <div class="field">
                        <input type="password" id="password-confirm" value="" placeholder="Password Confirm" class="form-control">
                    </div>

                </div>

                <!-- end of content of login section here -->
                <div class="form-actions">
                    <a class="btn btn-primary btn-login" href="#">Signup</a>
                </div>
            </form>
        </div>

        <div class="signup-below">
            <p>Already have account?
                <a href="login.html">Login </a>
            </p>
        </div>
    </div>

    <!-- Particle JS -->
    <script type="text/javascript" src="js/particles.min.js"></script>
    <script type="text/javascript" src="js/particle-app.js"></script>

</body>

</html>
